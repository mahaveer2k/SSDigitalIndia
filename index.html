<html ng-app="ssApp">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#118496" />

    <link rel="stylesheet" href="stylesheets//bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="javascript/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascript/script.js" type="text/javascript"></script>
    <style>
        img#logo{
            width: 20%;
        }
        @media only screen and (max-width: 768px) {
            img#logo{
                width: 80%;
            }

        }
    
    </style>
</head>

<body ng-controller="mainController">
    <!-- Image and text -->
    <nav class="navbar  text-white justify-content-center">
        <a class="navbar-brand text-white" href="/">
            <!-- <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30"          class="d-inline-block align-top" alt=""> -->
            <h2 class="font-weight-bold text-center">
                <img src="images/SS_Digital_India_logo.png" alt="Online web studio..."  title="Online web studio..." class="img-fluid mx-auto"  id="logo">
            </h2>
        </a>
    </nav>
    <!-- <h1>Mahaveer Prasad Meena </h1> -->
    <div class="container p-5 my-5 bg-light    ">
        <label class="btn btn-primary shadow-sm">
            choose Files
            <input i1d="fileupload" type="file" multiple="multiple" accept="image/*" style="display:none;"
                ng-file-model="files" />
        </label>
        <hr />
        <b>Live Preview</b>
        <br>

        <span class="badge badge-pill badge-success" id="imageCount" ng-show="files">
            {{files.length + " Total Images"}}
        </span>
        <br />
        <br />
        <div id="dvPreview">
        </div>

        <div class="">
            <div class="mx-1 d-inline-block my-1" ng-repeat="file in files">

                <img src="{{file.url}}" alt="" width="200" height="200" class="d-block">
                <div class="text-center my-1">
                    <button class="btn btn-danger btn-sm " ng-click="files.splice($index, 1)">Remove</button>
                </div>
            </div>


        </div>

    </div>
    <hr>
    <br>
    <div class="container">



        <div class="row">
            <div class="col-12 col-sm-4">
                <p>Please Select Your Photo Print Size Inches (") :</p>

                <select id="mySelect" ng-model="size" class="form-control" ng-disabled="!files.length">
                    <option value disabled>Select</option>
                    <option value="03.00">3.5 x 5"</option>
                    <option value="06.00">4 x 6"</option>
                    <option value="08.00">5 x 7"</option>
                    <option value="10.00">6 x 8"</option>
                    <option value="15.00">8 x 10"</option>
                    <option value="20.00">8 x 12"</option>
                    <option value="25.00">10 x 12"</option>
                    <option value="30.00">12 x 15"</option>
                    <option value="35.00">12 x 18"</option>
                    <option value="40.00">12 x 24"</option>
                    <option value="50.00">12 x 36"</option>
                    <option value="60.00">16 x 20"</option>
                    <option value="80.00">20 x 24"</option>
                    <option value="150.00">20 x 30"</option>
                    <option value="180.00">24 x 36"</option>
                    <option value="200.00">30 x 40"</option>
                </select>

                <!-- <button id="mybtn" class="btn btn-default" onclick="enabled()" >Edit Size</button> -->

                <p id="demo" class="text-danger"></p>

            </div>

            <div class="col-12 col-sm-4">

                <p>Select Print Quantity :</p>
                <select id="qtyn"  class="form-control" ng-model="quantity" ng-disabled="!files.length">
                    <option value disabled>Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <!-- <input type="button" id="myqt" class="btn btn-default" value="Edit Qty" onclick="enabledqty()" > -->



            </div>

            <div class="col-12 col-sm-4">
                <p id="qdemo" class="p-2 h4 align-middle text-success" ng-if="size && quantity && files.length">Total Amount: ₹{{size * quantity * files.length}} </p>
            </div>

        </div>
    </div>

    <hr>
    <div class="text-center align-items-center">
        <p>

            <button id="porder" class="btn btn-primary" data-toggle="modal" data-target="#registerModal" ng-disabled="!size || !quantity || !files.length">Place
                Order</button>
        </p>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Order Now</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form action="">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile No.</label>
                                <input type="text" id="mobile" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="pin">Pin Code</label>
                                <input type="text" id="pin" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="country">Country</label>
                                <input readonly type="text" id="country"  value="India" class="form-control" />
                            </div>

                        </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
